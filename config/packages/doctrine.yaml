parameters:
    env(DATABASE_URL): 'mysql://root:wkHLpc7SGVgLHztyFxM6MkSJB82993Z6@my_hammer_db:3306/my_hammer_api'

doctrine:
    dbal:
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'MyHammer\Api\Entity'
                alias: MyHammer\Api
